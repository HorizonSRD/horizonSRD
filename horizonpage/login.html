<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="https://raw.githubusercontent.com/HorizonSRD/horizonSRD/main/horizonpage/img/favicon.ico">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login<br/>E seja <span style="color: rgb(46, 248, 154);"><strong>Horizon</strong></span> agora!</h1><br/>
            <img src="drive-animated.svg" class="left-login-image" alt="animação de tecnologia">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1><span style="color: rgb(189, 239, 252); font: bold 22pt Calibri; margin: 0;">LOGIN</span></h1><br/>
                <div class="text-field">
                    <label for="usuário">Usuário:</label>
                    <input type="text" name="Usuário" placeholder="Digite aqui seu usuário">
                </div><br/>
                
                <div class="text-field">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite aqui sua senha">
                </div><br/>
                <button class="botao-login">Acessar</button>
                <div class="rodape-card">
                    <div class="rec-senha">
                        <p><a href="#">Esqueci a senha</a></p>
                    </div>
                    <p> Sem conta?</p>
                    <a href="signup.html"> Cadastrar</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
