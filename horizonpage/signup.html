<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style-signup.css">
    <link rel="icon" href="https://raw.githubusercontent.com/HorizonSRD/horizonSRD/main/horizonpage/img/favicon.ico">
</head>
<body>

    <div class="conteiner">
        <div class="left-block">
            <img src="logar-svg.svg" alt="Animação ilustrando tela de cadastro.">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastrar-se </h1>
                    </div>
                    <div class="botao-login">
                        <button><a href="https://horizonsrd.github.io/horizonSRD/horizonpage/login.html">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-caixa">
                        <label for="firstname">Primeiro nome: </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-caixa">
                        <label for="lastname">Sobrenome: </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-caixa">
                        <label for="email">E-mail: </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-caixa">
                        <label for="number">Telefone: </label>
                        <input id="number" type="tel" name="number" placeholder="(XX) 9XXXX-XXXX" required>
                    </div>

                    <div class="input-caixa">
                        <label for="password">Senha: </label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                    </div>

                    <div class="input-caixa">
                        <label for="Confirmpassword">Confirmar senha: </label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme a senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="titulo">
                        <h5>Gênero</h5>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não informar</label>
                        </div>
                    </div>
                </div>

                <div class="c-button">
                    <button><a href="#">Seguir</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
